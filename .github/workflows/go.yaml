name: Go

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build
        run: CGO_ENABLED=0 go build -a -v -ldflags '-extldflags "-static"' -o expanded-hostpath-provisioner .

      - if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: expanded-hostpath-provisioner
